<!-- Container for the entire form -->
<form [formGroup]="profileForm" class="flex items-start space-x-6 p-6 mb-4">
  
    <!-- Container for the profile picture selection -->
    <div class="flex flex-col space-y-2">
      <span class="text-white text-[0.95rem]">Profile picture</span>
      <label [style.background-image]="backgroundImageUrl" class="w-24 h-32 block bg rounded-2xl overflow-hidden relative cursor-pointer bg-center">
        <div class="absolute inset-0 bg-black opacity-25 flex items-center justify-center">
          <span class="text-white text-4xl">+</span>
        </div>
        <input type='file' class="opacity-0 absolute inset-0" accept="image/*" (change)="onFileSelect($event)"/>
      </label>
    </div>
  
    <!-- Container for the input fields -->
    <div class="flex flex-col space-y-4 w-full">
      <div>
        <label class="text-white block mb-1">Your name</label>
        <input type="text" formControlName="name" placeholder="Enter your name" class="w-full bg-gray-800 text-white rounded-md p-2 placeholder-gray-300" maxlength="15">
      </div>
      <div>
        <label class="text-white block mb-1">{{username}}</label>
        <input type="text" formControlName="username" placeholder="Choose a username" class="w-full bg-gray-800 text-white rounded-md p-2 placeholder-gray-300" maxlength="15">
        <small class="text-pink-500" *ngIf="this.isInDashboard">Be careful, if you change it, your link will change too !</small>
      </div>
    </div>
  
</form>
