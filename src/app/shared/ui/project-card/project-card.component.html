<div 
    class="m-4 p-3"
    *ngFor="let project of (combinedProjects$ | async)"
    [ngClass]="{
        'gradient-border': project.status.id !== 2,
        'white-border': project.status.id === 2,
        'gradient-border__active-bg': project.status.id === 0,
        'gradient-border__building-bg': project.status.id === 1,
        'white-border__ended-bg': project.status.id === 2,
    }"
>
    <div class="grid grid-cols-3 gap-4">
        <div class="relative">
            <img [src]="project.img" width="86" alt="project">
        </div>
        <div class="col-span-2">
            <div class="relative">
                <h3 class="text-3xl">
                    {{project.name}}
                    <span *ngIf="!project.name">Project name</span>
                </h3>
                <app-chip [chipValue]="project.status"></app-chip>
                <app-chip [customValue]="true" [chipValue]="project.metrics" *ngIf="project.metrics?.name"></app-chip>
            </div>
        </div>
    </div>
    <div class="p-3">
        <p *ngIf="project.description; else noDescription">{{project.description}}</p>
        <ng-template #noDescription>
            <p>What do you have to say about this project ?</p>
        </ng-template>
    </div>
    <div class="mt-3 flex items-center justify-center space-x-4">
        <app-button *ngIf="project.description && project.description.length >= 180" class="w-full" [size]="'M'" [style]="'Secondary'">
            Details ...
        </app-button>
        <app-button *ngIf="project.url" class="w-full" [size]="'M'" [style]="'Primary'">
            <div class="inline-flex items-center h-6 relative top-1 mr-1"><img src="/assets/img/external-link.svg" width="24" alt="project"> Visit</div>
        </app-button>
    </div>
</div>
