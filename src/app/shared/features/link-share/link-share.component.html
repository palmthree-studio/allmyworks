<div class="w-full relative" *ngIf="(profile$ | async) as profile">
    <input type="url" name="url" [(ngModel)]="URL + profile.username" placeholder="Enter a number" class="w-full p-4 text-xl text-center bg-gray-800 text-white rounded-md placeholder-gray-300" readonly>
    <button class="absolute top-3 right-3" (click)="copyToClipboard(profile.username)">
        <img *ngIf="check === false" src="/assets/img/copy.svg" width="32"/>
        <p class="text-4xl" *ngIf="check === true">âœ…</p>
    </button>
</div>
